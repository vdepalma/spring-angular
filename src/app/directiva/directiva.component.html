<button type="button" (click)="habilitado = !habilitado" class="btn btn-warning my-3" name="button">{{habilitado? 'Ocultar':'Mostrar'}}</button>
<div class="card">
  <div class="card-header">
    Listado de cursos
  </div>
  <ul class="list-group" *ngIf="habilitado">
    <li class="list-group-item" *ngFor="let curso of listaCurso">{{ curso }} </li>
  </ul>
</div>
