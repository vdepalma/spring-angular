<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form >
      <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" placeholder="Nombre" required minlength="3">
          <div class="invalid-feedback">
            el nombre debe contener al menos 4 caracteres
        </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" placeholder="Apellido">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <button type="button" name="button" class="btn btn-primary" (click)='create()' *ngIf="!cliente.id else elseBlock" >Crear</button>
        <ng-template #elseBlock>
            <button type="button" name="button" class="btn btn-primary" (click)='update()'>Editar</button>
        </ng-template>
      </div>
    </form>
  </div>
</div>
